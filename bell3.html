<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h1>Bellman ford algorithm</h1>
</body>
<script>
	
function Bell(graph, V, Y, src)
{
	
	var dis = Array(V).fill(1000000000);

	
	dis[src] = 0;

	
	for (var i = 0; i < V - 1; i++)
	{
		for (var j = 0; j < Y; j++)
		{
			if ((dis[graph[j][0]] + graph[j][2]) < dis[graph[j][1]])
				dis[graph[j][1]] = dis[graph[j][0]] + graph[j][2];
		}
	}

	
	for (var i = 0; i < Y; i++)
	{
		var x = graph[i][0];
		var y = graph[i][1];
		var weight = graph[i][2];
		if ((dis[x] != 1000000000) &&
				(dis[x] + weight < dis[y]))
			document.write("Graph contains negative" +
										" weight cycle<br>");
	}

	document.write("Vertex Distance from Source<br>");
	for (var i = 0; i < V; i++)
		document.write(i + "" + dis[i] + "<br>");
}


var V = 5; 
var Y = 8; 


var graph = [[ 0, 1, -1 ], [ 0, 2, 4 ],
				[ 1, 2, 3 ], [ 1, 3, 2 ],
				[ 1, 4, 2 ], [ 3, 2, 5 ],
                                [ 2, 3, 4 ], [ 3, 4, 6],
                                [ 1, 3, 5 ], [ 4, 5, 3]];
Bell(graph, V, Y, 0);
</script>
</html>
